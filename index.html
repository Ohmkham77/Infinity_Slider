<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

    
</head>

<body>


    <div class="container">
        <div class="slider_container">
            <div class="slider">
                <img src="images/img51.jpg">
                <img src="images/img61.jpg" class="first_img">

                <img src="images/img11.jpg" alt="">
                <img src="images/img21.jpg" alt="">
                <img src="images/img31.jpg" alt="">
                <img src="images/img41.jpg" alt="">
                <img src="images/img51.jpg" alt="">
                <img src="images/img61.jpg" alt="">

                <img src="images/img11.jpg" alt="" class="last_img">
                <img src="images/img21.jpg">
            </div>
        </div>
        <div class="tablist_container">
            <div class="tablist">
                <ul>
                    <li class="tab none">

                    </li>
                    <li class="tab none">

                    </li>
                    <li class="tab active first_tab">
                        <span>Item1</span>
                    </li>
                    <li class="tab">
                        <span>Item2</span>
                    </li>
                    <li class="tab">
                        <span>Item3</span>
                    </li>
                    <li class="tab">
                        <span>Item4</span>
                    </li>
                    <li class="tab">
                        <span>Item5</span>
                    </li>
                    <li class="tab">
                        <span>Item6</span>
                    </li>
                    <li class="tab none">

                    </li>
                    <li class="tab none">

                    </li>
                </ul>
            </div>
            <div class="slinterval">
                <div id="playBtn">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div id="pauseBtn">
                    <i class="fa-solid fa-circle-pause"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://kit.fontawesome.com/75342929cd.js" crossorigin="anonymous"></script>

</body>

</html>
